<body>

	
	<div id="landing-page-form">
        <h1>Request an Appointment</h1>
          <p>Thank you for your interest in Green Mountain Dental.  Please fill out your information in the form below and a member of our team will reach out to you soon.</p>
                                
                 <form class="simple" method="post" action="https://tnt-adder.herokuapp.com/submit/d64b28af-ed0c-495f-a1f4-335e2a308394">
                    <div><input name="Name" placeholder="Name" required="true" type="text" /></div>
                    <div><input name="Phone" placeholder="Phone Number" required="true" type="text" /></div>
                    <div><input name="email" placeholder="Email" required="true" type="email" /></div>
                    <div id="patient-type">
                        <label for="type">Are you...</label>
                        <span><input type="radio" name="type" value="New Patient">New Patient</span>
                        <span><input type="radio" name="type" value="Existing Patient">Existing Patient</span>
                    </div>
                    <div id="hear">
                        <label for="Discover">How Did You Hear About Us?</label>
                        <select name="Discover">
                            <option value="">Select One</option>
                            <option value="Search Engine">Search Engine</option>
                            <option value="Family">Family/Friend</option>
                            <option value="Promotion">Promotion</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div><textarea name="CommentArea" placeholder="Comments" required="true" type="textarea" value="comments"></textarea></div>
                    <button class="btn">Send</button>
                    <input type="hidden" name="_subject" value="LP Cosmetic Special Appointment Request" />
                    <input type="hidden" name="_redirect" value="thanks.html" />
                </form>
          </div>


</body>

</html>
